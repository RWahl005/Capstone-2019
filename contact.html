<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hair Styling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Generic CSS Styles -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Page Specific CSS Styles -->
    <link rel="stylesheet" href="css/page_styles/contact.css">
    <!-- 

        This page allows the users to enter in their comments.

     -->
</head>

<body>
    <header>
        <nav>
            <img id="logo" src="images/logo.png" alt="">
            <a id="navicon"><img src="images/arrows.png" alt=""></a>
            <ul id="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="apply.html">Apply</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="ctso.html">CTSO</a></li>
            </ul>
        </nav>
        <script src="JavaScript/navigation.js"></script>
    </header>
    <!-- The main content -->
    <main>
        <!-- The white text with the image in the background -->
        <div id="servicesBackground">
            <h1>Contact Us</h1>
        </div>
        <h2>Have questions? Fill out this form!</h2>
        <section>
            <!-- The form. Stores the data in POST for security. -->
            <!-- When the form is completed it takes the users to the confirm.html page. -->
            <form action="confirm.html" method="POST">
                <!-- A fieldset contaning user information -->
                <fieldset>
                    <legend>Contact Information</legend>
                    <!-- The first name text input box *required* -->
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" required>

                    <!-- The last name text input box *required* -->
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" required>

                    <!-- Now the telephone and email fields are special. -->
                    <!-- Only one of them are required. Either one can be filled out to meet that. -->
                    <!-- Because of that they both have the required attribute from the begining but the page validation scripts changes that when a user starts to type something. -->
                    <!-- both of them have placeholders to make it easier for the user to fill it out. -->
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@example.com" required>

                    <!-- The phone number has a regex pattern that accepts the following: -->
                    <!-- (111) 111-1111, 111-111-1111, 111 111-1111, 1234567891, 12345678910, 1 (123) 456-7891, 1(123) 456-7891, etc -->
                    <label for="phn">Phone Number</label>
                    <input type="tel" name="phn" id="phn"
                        pattern="^([0-9]( |-)?)?(\(?[0-9]{3}\)?|[0-9]{3})( |-)?([0-9]{3}( |-)?[0-9]{4}|[a-zA-Z0-9]{7})$"
                        placeholder="(xxx) xxx-xxxx" required>
                    <!-- A note to the user teling them that either or could be provided. -->
                    <p id="cont">Note: An email <strong>or</strong> phone number can be provided.</p>
                </fieldset>
                <!-- The comments field set. -->
                <fieldset>
                    <legend>Comments</legend>
                    <!-- The comments field. (Resizing is disabled by css) -->
                    <textarea name="info" id="info" cols="30" rows="10" required></textarea>
                </fieldset>
                <!-- THe submit button -->
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>
    <!-- The footer of the  paige -->
    <footer>
        <p><a href="https://west-mec.edu/">Main West-MEC Site</a></p>
        <address>13201 W. Grand Avenue</address>
        <address>Surprise AZ 85374</address>
    </footer>

    <!-- The validation script -->
    <script src="JavaScript/pageJavaScript/contactJS/validate.js"></script>
</body>

</html>
